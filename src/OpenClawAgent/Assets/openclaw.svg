<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#E55A2B"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bg)"/>
  <!-- Claw mark - three diagonal slashes -->
  <g fill="none" stroke="white" stroke-width="36" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left claw -->
    <path d="M 140 120 Q 180 256 140 390"/>
    <!-- Middle claw -->
    <path d="M 256 100 L 256 410"/>
    <!-- Right claw -->
    <path d="M 372 120 Q 332 256 372 390"/>
  </g>
  <!-- Small accent dots at top of claws -->
  <circle cx="140" cy="105" r="18" fill="white"/>
  <circle cx="256" cy="85" r="18" fill="white"/>
  <circle cx="372" cy="105" r="18" fill="white"/>
</svg>
